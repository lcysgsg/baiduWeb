<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>
<script type="text/javascript">
var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var list   = document.getElementById('aqi-list');
  var listLi = document.createElement('li');
  var n      = 1;
  for (var i = 0; i < aqiData.length; i++) {
    for (var j = 0; j < aqiData[i].length; j++) {
      var content = document.createTextNode('<li>' + '第' + n + '名' + ': ' + aqiData[i][0] + ' , ' + aqiData[i][1] + '</li>'); // 创建内容
      if ( aqiData[i][j] >= 60 ) {
        n++; // 只有条件符合后才 n++
        list.appendChild(listLi.appendChild(content)); 
      }
    }
  }
})();

</script>
</body>
</html>
